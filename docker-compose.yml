services:
  postgres:
    image: postgres:16-alpine
    container_name: events-postgres
    environment:
      POSTGRES_DB: events_db
      POSTGRES_USER: events_user
      POSTGRES_PASSWORD: events_pass
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_MAINTENANCE_WORK_MEM: 128MB
      POSTGRES_WORK_MEM: 16MB
      POSTGRES_WAL_BUFFERS: 16MB
      POSTGRES_CHECKPOINT_COMPLETION_TARGET: 0.9
      POSTGRES_RANDOM_PAGE_COST: 1.1
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: |
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c work_mem=16MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U events_user -d events_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - events-network

  nats:
    image: nats:2.10-alpine
    container_name: events-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: "--http_port 8222 --js"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - events-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: events-app
    environment:
      NODE_ENV: production
      DB_LOGGING: false
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: events_db
      DATABASE_USER: events_user
      DATABASE_PASSWORD: events_pass
      NATS_URL: nats://nats:4222
      PORT: 3000
      NATS_STREAM: EVENTS
      NATS_SUBJECT_PREFIX: events
      NATS_BATCH_SIZE: 500
      NATS_CONCURRENCY: 100
      DB_POOL_MAX: 150
      DB_POOL_MIN: 20
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - events-network
    restart: unless-stopped

  publisher:
    image: andriiuni/events
    container_name: events-publisher
    environment:
      EVENT_ENDPOINT: http://app:3000/webhook
    depends_on:
      - app
    networks:
      - events-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: events-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - events-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: events-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - events-network
    restart: unless-stopped

networks:
  events-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
